name: Profile Stats (SVG)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: profile-stats
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Generate overview.svg
        uses: lowlighter/metrics@latest
        with:
          user: BHARGAVATEJABORRA

          # Recommended: create a fine-grained PAT and save it as METRICS_TOKEN.
          # If you don't have it yet, this fallback will still try to use GITHUB_TOKEN.
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}

          # Use GITHUB_TOKEN for committing to the repo
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: main
          committer_message: "chore: update ${filename} [Skip GitHub Action]"

          template: classic
          base: header, activity, community, repositories, metadata
          config_output: svg
          filename: generated/overview.svg

          # Correct input name (plural!)
          plugins_errors_fatal: yes
          verify: yes

      - name: Generate languages.svg
        uses: lowlighter/metrics@latest
        with:
          user: BHARGAVATEJABORRA
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}

          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: main
          committer_message: "chore: update ${filename} [Skip GitHub Action]"

          template: classic
          base: ""
          config_output: svg
          filename: generated/languages.svg

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: percentage, bytes-size
          plugin_languages_threshold: 2%
          plugin_languages_other: yes

          plugins_errors_fatal: yes
          verify: yes

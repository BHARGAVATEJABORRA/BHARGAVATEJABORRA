name: Profile Stats (SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily
  push:
    branches: ["main"]

permissions:
  contents: write

concurrency:
  group: profile-stats
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # OVERVIEW SVG
      - name: Generate overview.svg
        uses: lowlighter/metrics@latest
        with:
          # Works with GITHUB_TOKEN for most profiles.
          # If you ever hit rate limits, create a fine-grained PAT and store as METRICS_TOKEN.
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          committer_branchbranch: main
          committer_branch: main

          filename: generated/overview.svg
          template: classic
          base: header, activity, community, repositories, metadata

          # Fail if something goes wrong (so you know)
          plugin_errors_fatal: yes
          verify: yes

      # LANGUAGES SVG
      - name: Generate languages.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN || secrets.GITHUB_TOKEN }}
          committer_branch: main

          filename: generated/languages.svg
          template: classic
          base: ""

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_details: percentage, bytes-size
          plugin_languages_threshold: 2%
          plugin_languages_other: yes

          plugin_errors_fatal: yes
          verify: yes
